<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='./main.css'>
  <title>Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />

</head>

<body>

  <div class='PAGE-CONTAINER'>
    <div class='CONTENT-CONTAINER'>

      <!-- title component -->
      <div class='TITLE'>
        <a href="#"><img class='TITLE_img' src="./images/logo.svg" alt="huddle logo"></a>
      </div>

      <!-- split section -->
      <section class='desktop-2cols'>
        <!-- main image -->
        <div class='IMAGE'>
          <img class='IMAGE_img' src="./images/main.svg" alt="mockups illustration">
        </div>

        <!-- text content -->
        <div class='TEXT-CONTENT'>
          <h2 class='TEXT-CONTENT_heading'>Build The Community Your Fans Will Love</h2>
          <p class='TEXT-CONTENT_p'>Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <button class='TEXT-CONTENT_button'>Register</button>
        </div>
      </section>

      <!-- social links  -->
      <div class='SOCIAL-LINKS'>
        <a href="#" class='SOCIAL-LINKS_link'><i class="fab fa-facebook-f"></i></i></a>
        <a href="#" class='SOCIAL-LINKS_link'><i class="fab fa-twitter"></i></a>
        <a href="#" class='SOCIAL-LINKS_link'><i class="fab fa-instagram"></i></a>
      </div>

      <!-- footer -->
      <footer>
        <p class="ATTRIBUTION">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Joey Desjardin</a>.
        </p>
      </footer>

    </div>
  </div>

</body>

</html>
