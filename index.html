<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='./styles'  >
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class='PAGE-CONTAINER' >

    <div class='TITLE' >
      <img class='TITLE_img' src="./images/logo.svg" alt="huddle logo">
      <h1 class='TITLE_heading brand-font'>Huddle</h1>
    </div>

    <div class='flex'>
      <img class='IMAGE' src="./images/main.svg" alt="mockups illustration">
      <div class='TEXT-CONTENT'>
        <h2 class='TEXT-CONTENT_heading'>Build The Community Your Fans Will Love</h2>
        <p class='TEXT-CONTENT_p'>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      </div>
      <button class='TEXT-CONTENT_button'>Register</button>
    </div>

    <div class='SOCIAL-LINKS'>
      <a class='SOCIAL-LINKS_link'><i class="fab fa-facebook-f"></i></i></a>
      <a class='SOCIAL-LINKS_link'><i class="fab fa-twitter"></i></a>
      <a class='SOCIAL-LINKS_link'><i class="fab fa-instagram"></i></a>
    </div>

  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
